<!DOCTYPE>
<html>
	<head>
		<title>homework2_1</title>
		<meta charset="utf-8" />
	</head>

	<body style="margin:0; padding:0;">

			version 1 - <i>colspan/rowspan</i><br />
            <table width="100%" border = "1" bordercolor="green">
				<tr height="40px">
					<td rowspan="2" width="30%">&nbsp;</td>
					<td rowspan="2" colspan="2" width="30%">&nbsp;</td>
					<td width="30%">&nbsp;</td>
                </tr>

				<tr height="40px">
					<td>&nbsp;</td>
                </tr>
				
				<tr height="25px">
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
                </tr>
 				
				<tr height="250px">
					<td>&nbsp;</td>
					<td colspan="2">&nbsp;</td>
					<td>&nbsp;</td>
                </tr>

				<tr height="30px">
					<td>&nbsp;</td>
					<td rowspan="2" colspan="2">&nbsp;</td>
					<td rowspan="2">&nbsp;</td>
                </tr>
				<tr height="30px">
					<td>&nbsp;</td>
                </tr>
			</table>
			<br /><br />

			
			version 2 - <i>tables inside table</i><br />
	        <table width="100%" border = "1" bordercolor="green" cellpadding="0" cellspacing="0">
				<tr height="80px">
					<td width="30%">&nbsp;</td>
					<td width="30%">&nbsp;</td>
					<td width="30%">
						<table width="100%" height="80px" border = "0" bordercolor="green" cellpadding="0" cellspacing="0">
							<tr>
								<td style="border-bottom: 1px solid green;">&nbsp;</td>
							</tr>
							<tr>
								<td style="border-top: 1px solid green;">&nbsp;</td>
							</tr>
						</table>					
					</td>
				</tr>

				<tr height="25px">
					<td width="30%">&nbsp;</td>
					<td width="30%">
						<table width="100%" height="" border = "0" bordercolor="green" cellpadding="0" cellspacing="0">
							<tr>
								<td style="border-right: 1px solid green;">&nbsp;</td>
								<td style="border-left: 1px solid green;">&nbsp;</td>
							</tr>
						</table>	
					</td>
					<td width="30%">&nbsp;</td>
				</tr>

				<tr height="250px">
					<td width="30%">&nbsp;</td>
					<td width="30%">&nbsp;</td>
					<td width="30%">&nbsp;</td>
				</tr>

				<tr height="60px">
					<td width="30%">
						<table width="100%" height="60px" border = "0" bordercolor="green" cellpadding="0" cellspacing="0">
							<tr>
								<td style="border-bottom: 1px solid green;">&nbsp;</td>
							</tr>
							<tr>
								<td style="border-top: 1px solid green;">&nbsp;</td>
							</tr>
						</table>
					</td>
					<td width="30%">&nbsp;</td>
					<td width="30%">&nbsp;</td>
				</tr>
			</table>
	</body>
</html>
